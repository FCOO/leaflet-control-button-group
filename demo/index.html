<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%" class=".leaflet-touch">
<head>
	<title>fcoo.dk - leaflet-control-button-group - Demo</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

  <link  href="bower_components.css" rel="stylesheet">	
  <link  href="css/font-awesome.css" rel="stylesheet">	
  <link  href="../src/leaflet-control-button-group.css" rel="stylesheet">	
</head>

<body>
	<div id="map" style="width: 600px; height: 400px"></div>


	
	
	<script src="bower_components.js"></script>
	<script src="../src/leaflet-control-button-group.js"></script>
	<script>
		function myOnClick( onClickObj ){
			console.log( onClickObj );
		}

		var map = L.map('map').setView([56.2, 11.5], 6);
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
	
		var myButtons = [
				{icon:'map-marker ', hoverColor: 'green', text:'Set marker', onClick:myOnClick},
				{icon:'calculator', onClick:myOnClick, disabled:true},
				{icon:'ban', hoverColor:'red', onClick:myOnClick},
				{id:'folder', icon:'folder-o', selectedIcon: 'folder-open-o', onClick:myOnClick},
			],
			myButtonGroup = new L.Control.ButtonGroup({
				horizontal:true,
				buttons: myButtons
			}),
			myButtonGroup2 = new L.Control.ButtonGroup({
				horizontal:true,
				separateButtons: true,
				small: true,
				equalWidth: true,
				buttons: myButtons
			}),
			myButtons2 = [
				{icon:'map-marker '	, text:'Set marker'	, onClick:myOnClick},
				{icon:'calculator'	, text:'Calculator'	, onClick:myOnClick, disabled:true},
				{icon:'ban'					, text:'Cancel'			, onClick:myOnClick},
				{icon:'folder-o'		, text:'Folder'			,	selectedIcon: 'folder-open-o', onClick:myOnClick},
			],
			myButtonGroup3 = new L.Control.ButtonGroup({
				position: 'topright', 
				horizontal:false,
				buttons: myButtons2
			}),
			myButtonGroup4 = new L.Control.ButtonGroup({
				position: 'bottomright', 
				horizontal:false,
				separateButtons: true,
				small: true,
				equalWidth: true,
				buttons: myButtons2
			});




		myButtonGroup.addTo(map);
		myButtonGroup2.addTo(map);
		myButtonGroup3.addTo(map);
		myButtonGroup4.addTo(map);


		myButtonGroup.selectButton('folder');
	</script>
</body>
</html>
