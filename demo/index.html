<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%" class=".leaflet-touch">
<head>
	<title>fcoo.dk - leaflet-control-button-group - Demo</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

  <link  href="bower_components.css" rel="stylesheet">	
  <link  href="css/font-awesome.css" rel="stylesheet">	
  <link  href="../src/leaflet-control-button-group.css" rel="stylesheet">	
</head>

<body>
	<div id="map" style="width: 800px; height: 600px"></div>


	
	
	<script src="bower_components.js"></script>
	<script src="../src/leaflet-control-button-group.js"></script>
	<script>
		function myOnClick( onClickObj ){
			console.log( onClickObj );
		}

		var bg, map = L.map('map').setView([56.2, 11.5], 6);
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
	
			var myButtons = [
						{icon:'map-marker',	hoverColor: 'green',	text:'Set marker',													onClick:myOnClick},
						{icon:'calculator',												containerBefore:true,												onClick:myOnClick},
						{icon:'map-o',														text:'The map',															onClick:myOnClick},
						{icon:'ban',					hoverColor: 'red',											separatorBefore: true,	onClick:myOnClick},
						{icon:'ban',															disabled:true,															onClick:myOnClick},
						{icon:'folder-o',			selectedIcon: 'folder-open-o',	modernizrTest:'folder',					onClick:myOnClick},
					],
					bgList = [];

			bgList.push( 
				new L.Control.ButtonGroup({
					horizontal:true,
					buttons: myButtons
				})
			);

			bgList.push( 
				new L.Control.ButtonGroup({
					horizontal:true,
					separateButtons: true,
					small: true,
					equalWidth: true,
					buttons: myButtons
				})
			);

			myButtons2 = [
				{icon:'map-marker '	, text:'Set marker'	,	containerAfter:true,							onClick:myOnClick},
				{icon:'calculator'	, text:'Calculator'	,																		onClick:myOnClick},
				{icon:'map-o',														text:'The map',										onClick:myOnClick},
				{icon:'ban'					, text:'Cancel'			,	separatorBefore: true,						onClick:myOnClick},
				{icon:'ban'					, text:'Cancel'			,	disabled:true,										onClick:myOnClick},
				{icon:'folder-o'		, text:'Folder'			,	selectedIcon: 'folder-open-o',		onClick:myOnClick},
			],

			bgList.push( 
				new L.Control.ButtonGroup({
					position: 'bottomright', 
					horizontal:false,
					buttons: myButtons2
				})
			);


			bgList.push( 
				new L.Control.ButtonGroup({
					position: 'topright', 
					horizontal:false,
					separateButtons: true,
					small: true,
					equalWidth: true,
					buttons: myButtons2
				})
			);



			oneButton = [myButtons[0]],

			bgList.push( 
				new L.Control.ButtonGroup({
					position: 'topright', 
					separateButtons: true,
					buttons: oneButton
				})
			);

			oneButton[0].text = '';
			bgList.push( 
				new L.Control.ButtonGroup({
					position: 'bottomright', 
					buttons: oneButton
				})
			);


		for (var i=0; i<bgList.length; i++ ){
			bgList[i].addTo(map);
			$(bgList[i].container).text('Hello');
		};

		var myButtons3 = [
				{id:'fbw',	icon:'fast-backward',								onClick:myOnClick},
				{id:'bw',		icon:'backward',										onClick:myOnClick},
				{id:'play',	icon:'play', selectedIcon:'pause',	onClick:myOnClick},
				{id:'fw',		icon:'forward',											onClick:myOnClick},
				{id:'ffw',	icon:'fast-forward',								onClick:myOnClick},
			],
		radioBg = new L.Control.ButtonGroup({
					position: 'topleft', 
					horizontal: true,
					radioGroup: true,
					allowNoSelected: true, 
					buttons: myButtons3
				});
		radioBg.addTo(map);	


	
	
	</script>
</body>
</html>
